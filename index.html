<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>⭐Etch-a-Sketch with CSS grid⭐</title>
</head>
<body>
    <!-- Solving same task with CSS grid -->
    <div class="textform-wrapper">
        <form id="form">
            <input type="text" placeholder="Select any number from 2 to 64">
        </form>
    </div>
    <div class="grid-container">
    </div>
</body>
<style>
    .textform-wrapper{
        margin: 30px auto;
        display: flex;
        justify-content: center;
    }
    .grid-container{
        display: grid;
        margin: 10px auto;
        grid-template-columns: repeat(5, 1fr);
        width: 900px;
        border: 2px solid olive;
    }
    .square{
        background-color: rgb(52, 90, 104);
        border: 1px solid white;
        min-height: 3rem;
        opacity: 0.1;
    }
</style>
<script src="script.js"></script>
</html>
